<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Id</ion-label>
      <ion-input type="number" [(ngModel)]="userGroup.id" name="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Лікар(ПІП)</ion-label>
      <ion-input type="text" [(ngModel)]="userGroup.docName" name="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Пацієнт(ПІП)</ion-label>
      <ion-input type="text" [(ngModel)]="userGroup.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Рік народження</ion-label>
      <ion-input type="number" [(ngModel)]="userGroup.year" name="quantity"></ion-input>
    </ion-item>
    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon>Додати
    </ion-button>
    <ion-button *ngIf="isNew" color="danger" class="ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>Відмінити
    </ion-button>
    <ion-button *ngIf="!isNew" color="primary" class="ion-float-right" (click)="saveUserGroup()">
      <ion-icon slot="start" name="save"></ion-icon>Зберегти
    </ion-button>
  </ion-card-content>
</ion-card>
